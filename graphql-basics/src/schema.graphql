type Query {
	post: Post!
	posts(query: String): [Post!]!
	users(query: String): [User!]!
	me: User!
	comments: [Comment!]!
}

type Mutation {
	createUser(data: CreateUserInput): User!
	createPost(
		title: String!
		author: ID!
		text: String!
		published: Boolean!
	): Post!
	deleteUser(id: ID!): User!
	deletePost(id: ID!): Post!
	deleteComment(id: ID!): Comment!
	createComment(text: String!, author: ID!, post: ID!): Comment!
}

input CreateUserInput {
	name: String!
	email: String!
	age: Int
}

type Post {
	id: ID!
	body: String!
	title: String!
	published: Boolean!
	author: User!
	comments: [Comment!]!
}

type Comment {
	id: ID!
	text: String!
	author: User!
	post: Post!
}

type User {
	id: ID!
	name: String!
	email: String!
	age: Int
	posts: [Post!]!
	comments: [Comment!]!
}
